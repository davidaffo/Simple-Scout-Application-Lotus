#help window
mainSector = Seleziona:\n\n- Servizio (s), Ricezione (r), Attacco (a), Difesa (d), Muro (b):\npermettono di inserire la valutazione del fondamentale corrispondente.\n\n- Errore di Ricostruzione (e): permette l'inserimento di un punto subito manualmente.\n\n- Errore Avversario (+): permette di aggiungere un punto fatto tramite errore avversario.\n\n- Giro (g): esegue una rotazione.\n\n- Reimposta Rotazione (k): permette di reimpostare la rotazione manualmente.\n\n- Cancella (c): elimina l'ultimo dato inserito (evidenziato in giallo).

