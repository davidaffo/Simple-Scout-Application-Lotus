numSectorPlayer = Inserisci il numero di maglia del giocatore che intendi valutare e premi invio.

numSectorTrajectoryEnd = Inserisci la zona di arrivo.

numSectorTrajectoryStart = Inserisci la zona di partenza.\n\nNota: Zona 0 sta per attacco di seconda dell'alzatore.

numSectorVoteAttack = Inserisci il voto dell'attacco:\n\n0 (=): Errore in attacco, punto diretto per l'avversario (muro punto, fallo, palla fuori).\n\n1 (-): L'avversario ha la possibilita' di giocare tutti gli attacchi con facilita',\n oppure il muro avversario non ci permette di contrattaccare.\n\n2 (/): L'avversario ha la possibilita' di giocare solo attacchi alti (primo tempo difficile),\noppure il muro avversario non da' particolari vantaggi.\n\n3 (+): L'avversario non riesce a contrattaccare,\noppure il muro avversario permette di contrattaccare con facilita'.\n\n4 (#): Punto diretto.

numSectorVoteBlock = Inserisci il voto del muro:\n\n0 (=): Mani-out o fallo.\n\n1 (-): L'avversario contrattacca con facilita'(tutti gli attacchi),\noppure la nostra squadra non riesce a contrattaccare.\n\n2 (/): Tocco a muro che non da particolari vantaggi.\n\n3 (+): L'avversario non riesce a contrattaccare,\noppure la nostra squadra contrattacca con facilita' (tutti gli attacchi).\n\n4 (#): Muro Punto.

numSectorVoteDig = Inserisci il voto della difesa:\n\n0 (=): Punto dell'avversario senza tentativo di difesa.\n\n1 (-): Punto diretto dell'avversario con tentativo di difesa.\n\n2 (/): Palla tenuta in gioco ma non riusciamo a contrattaccare.\n\n3 (+): Palla tenuta in gioco con la possibilit\u00E0 di contrattaccare.\n\n4 (#): Possibilit\u00E0 di contrattaccare con tutti gli attacchi.\n\nNota: il voto alla difesa si da solo per difese da chiari attacchi, non per semplici appoggi.

numSectorVoteReceive = Inserisci il voto della ricezione:\n\n0 (=): Ace dell'avversario.\n\n1 (-): La nostra squadra non riesce ad attaccare.\n\n2 (/): La nostra squadra ha la possibilita' di giocare solo attacchi alti (primo tempo difficile).\n\n3 (+): La nostra squadra ha la possibilita' di giocare tutti gli attacchi con facilita'.\n\n4 (#): Ricezione perfetta, l'alzatore puo' fare quello che vuole.

numSectorVoteServe = Inserisci il voto della battuta:\n\n0 (=): Errore in battuta, punto diretto per l'avversario.\n\n1 (-): L'avversario ha la possibilita' di giocare tutti gli attacchi con facilita'.\n\n2 (/): L'avversario ha la possibilita' di giocare solo attacchi alti (primo tempo difficile).\n\n3 (+): L'avversario non riesce ad attaccare.\n\n4 (#): Ace.

